<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="quiz.css">
    <link rel="stylesheet" href="quiz2.css">
    <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>
<body>
    <div id="section1">
        <div id="rap">
        <div id="time_div">
            <div id="progress"></div>       
            <div id="timer-left"></div>
           </div> 
            <h1 id="questions">What is the answer to this questions?  </h1>
            <div id="choice-container">
                <p class="choice-prefix"><span class="prefix">A</span> </p>
                <p class="choice-text" data-number="1">Choice1</p>
            </div>
            <div id="choice-container">
                <p class="choice-prefix"><span class="prefix">B</span></p>
                <p class="choice-text" data-number="2">Choice2</p>
            </div>
            <div id="choice-container">
                <p class="choice-prefix"><span class="prefix">C</span> </p>
                <p class="choice-text" data-number="3">Choice3 &nbsp;</p>
            </div>
            <div id="choice-container">
                <p class="choice-prefix"><span class="prefix">D</span> </p>
                <p class="choice-text" data-number="4">Choice4</p>
            </div>
        </div>
    </div>
    </div>
    <div id="wrapper">
    <div class="end-container">
        <div id="end" class="flex-center flex-column">
            <div class="circle">
                <img src="trophy.png" alt="" id="trophy">
                <p class="result-text">Congratulations!</p>
            </div>   
        </div>
        <div id="scroll">
        <div id="percent"><p>0% Scored</p></div>
        <div class="percent-text"> <p> Quiz completed successfully.</p></div>
        <div><p class="attempt">Out of <span> 19 questions </span> you got <span class="put_score">0 correct</span> answer</p></div>
        <div id="baby">
       <a href="index.html"><button id="done_btn">DONE</button></a> 
    </div>
    </div>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
